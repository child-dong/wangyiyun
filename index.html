			border-top-left-radius: 10px;

			border-top-right-radius: 10px;
			border-bottom-right-radius: 10px;

		.wrapper{
			margin-top: 150px;
			margin-left: 150px;	
			width: 615px;
		}
		.wrapper ul{
			overflow: hidden;
			margin-right: -25px;
			margin-bottom: 100px;
			padding: 0;
			cursor: pointer;
		}
		.wrapper li{
			float: left;
			margin-bottom: 20px;
			margin-right: 25px;
			width: 180px;
			height: 250px;
			list-style-type: none;
		}
		.wrapper li img{
			margin-bottom: 10px;
			width: 100%;
			height: 80%;
			border-radius: 10px;
			border: 2px solid #ccc;
		}
		.wrapper li span{
			line-height: 15px;
			color: #fff;
		}
		.music{
			position: fixed;
			bottom: 10px;
			right: 50px;
			width: 500px;
			height: 450px;
			background: rgba(8,8,8,0.7);
			border-radius: 10px;
			background-size: 500px 450px;
			overflow: hidden;
		}
		#lyric{
			float: right;
			height: 350px;
			width: 300px;
			text-align: center;
			position: relative;
			overflow: hidden;
		}
		#lyrics{
			position: absolute;
			padding-top: 200px;
			height: 100%;
			width: 100%;
		}
		#lyric p{
			color: #fff;
			letter-spacing: 2px;
			font-size: 12px;
			font-family: "宋体";
			height: 20px;
		}
		#audio{
			float: left;
			margin-left: 50px;
			margin-top: 20px;
			width: 80%;
		}
		#pic{
			float: left;
			width: 200px;
			height: 200px;
		}
		#pic img{
			margin-top: 100px;
			margin-left: 10px;
			width: 200px;
			height: 100%;
			border-radius: 50%;
		}
		@keyframes imag{
			0%{
				transform: rotateZ(0);
			}
			100%{
				transform: rotateZ(360deg);
			}
		}
		video{
			display: none;
			margin-top: 10px;
			width: 100%;
		}
		#music-title{
			float: left;
			padding-left: 50px;
			padding-top: 20px;
			height: 40px;
			font-size: 14px;
			line-height: 15px;
			color: #fff;
			white-space: nowrap;
			text-overflow: ellipsis;
			font-family: "宋体";
			box-sizing: border-box;
			overflow: hidden;
			animation: hrl 5s ease-in infinite;
		}
		@keyframes hrl {
			0%{
				padding-left: 50px;
			}
			50%{
				padding-left: 75px;
			}
			100%{
				padding-left: 50px;
			}
		}
		#more{
			width: 800px;
			padding-bottom: 50px;
			font-size: 20px;
			word-spacing: 10px;
			color: #fff;
			text-align: center;
			display: none;
			animation: more 2s ease-in infinite;
		}
		@keyframes more {
			0%{
				padding-left: 0px;
			}
			50%{
				padding-left: 20px;
			}
			100%{
				padding-left: 0px;
			}
		}
		.color{
			color: pink;
		}
